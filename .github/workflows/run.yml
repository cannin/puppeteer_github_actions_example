name: run

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron:  '45 7 * * *'

jobs:
  # Build
  build:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Run
      run: npm ci; npm run start; ls -lah
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v1

  # Deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
